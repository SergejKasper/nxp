
<div id="masonry-container" class="clearfix">
	<div class="grid  clearfix" id="grid">
		<div check-last ng-repeat="thumbnail in thumbnails | filter:thumbfilter" class="element transition comm" data-category="transition">
			<figure>
				<img ng-src="assets/components/thumbnails/images/{{$index + 1}}.jpg">
				<figcaption>
					<a href="#"> {{thumbnail.name}} </a><br> {{thumbnail.description}}
				</figcaption>
			</figure>
		</div>
	</div>
</div>
