<div class="row-1">
	<section ng-controller="ActivityListController">
		<div subnav menupoints="subnav.menupoints">
		 <div class="container subnav-container">
			<div class="inverse-subnav" id="subnav">
			<form method="post" action="/addActivity" method="post">
			<input type="hidden" name="title" value="neue Activity"/>
			<input type="hidden" name="description" value="neue Activity beschreibung"/>
			<input type="hidden" name="path" value="assets/components/thumbnails/images/1.jpg"/>
			
				<ul class="nav nav-pills">
					<li ng-repeat="menupoint in subnav.menupoints" class="pull-left"><a href="{{menupoint.url}}">{{menupoint.name}}</a></li>
					<li style="margin-right: 10px;">
						<input type="submit" value="neue Activity"/>
					</li>
					<li class="navbar-search pull-right" style="margin-right: 10px;"><input type="text" class="search-query" style="height: 60%" placeholder="Suche im Partyprogramm!" ng-model="narrowprogram"></li>
				</ul>
			</form>
			</div>
		</div>
	<div class="top-wrapper">
		<div class="span12">
			<div isotope='activities' item-asc='sortAsc' item-filter = 'narrowprogram'></div>
		</div>
	</div>
</div>
	</section>
</div>
