@(title: String)(content: Html)

<!DOCTYPE HTML>

<html lang="en" ng-app="myEvent">
<head>
<meta charset="utf-8">

<!--title ng-controller="TitleController">{{title}}</title-->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
<!-- isotope
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/isotope.css")"> -->
<!-- slider -->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("components/slider/css/reset.css")">

<!-- Angular -->

<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("lib/bootstrap/bootstrap.min.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("lib/jquery/jquery.easing.1.3.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("lib/jquery/jquery.masonry.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("lib/modernizr/modernizr.custom.63321.js")" type="text/javascript"></script>

<noscript>

<body>

					</a> <a class="brand" href="#">Noise Experience</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">Gästeliste</a></li>
							<li><a href="#contact">Location</a></li>
							<li><a href="#pics">Pics und Videos</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Weiteres <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Sponsoren</a></li>
									<li><a href="#">Über uns</a></li>

									<li><a href="#">Twitter</a></li>
								</ul></li>
						</ul>
						<!--<form class="navbar-form pull-right">

						<button type="submit" class="btn">Sign in</button>
					</form>-->
					</div>

			<div class="row-fluid">@content</div>
	</div>

</html>
