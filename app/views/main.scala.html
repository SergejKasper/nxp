@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>
<html lang="de" ng-app="myEvent">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--meta name="description" content="NoiseXPerience - Das interaktive Event!">
<meta name="author" content="NoiseXPerience Team"-->
<title>@title</title>
<!--title ng-controller="TitleController">{{title}}</title-->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
<!-- slider -->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("components/slider/css/reset.css")">

<noscript>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("components/slider/css/noscript.css")"/>
</noscript>
<!-- Angular -->
<script src="@routes.Assets.at("lib/jquery/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("lib/angular/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("lib/angular/angular-resource.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/directives.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/filters.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>

<!-- Bootstrap Responsive-->
<script src="@routes.Assets.at("lib/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Application.jsRoutes" defer="defer"></script>

</head>
<body >
	<div class="container" id="nxp-content">
	@_mainnavPartial(nav)
			<div class="spinner" style="display:none;"><img src="@routes.Assets.at("img/spinner.gif")" /></div>
			<div class="container">
				@if(flash.contains(Application.FLASH_ERROR_KEY)) {
				<div class="alert alert-error">@flash().get(Application.FLASH_ERROR_KEY)</div>
				} @if(flash.contains(Application.FLASH_MESSAGE_KEY)) {
				<div class="alert alert-success">@flash().get(Application.FLASH_MESSAGE_KEY)</div>
				}
			<div class="row-fluid">@content</div>
		</div>
		</div>
		</body>
</html>
